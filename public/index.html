<!DOCTYPE html>
<html>
<head>
  <title>FB Share</title>
</head>

<body>

<h2>FB SHARE TOOL</h2>

<label>COOKIE / APPSTATE</label><br>
<input type="text" id="cookie"><br><br>

<label>POST LINK</label><br>
<input type="text" id="link"><br><br>

<label>LIMIT</label><br>
<input type="number" id="limit"><br><br>

<button onclick="startShare()">START</button>

<hr>

<div id="logs"></div>

<p>Developer by : Lhanz Kurapiko</p>

<script>
function log(text){
  const div = document.createElement("div");
  div.innerText = text;
  document.getElementById("logs").appendChild(div);
}

async function startShare(){
  document.getElementById("logs").innerHTML = "";

  const cookie = document.getElementById("cookie").value;
  const link = document.getElementById("link").value;
  const limit = document.getElementById("limit").value;

  if(!cookie || !link || !limit){
    log("ERROR: may kulang");
    return;
  }

  log("STARTING...");

  const res = await fetch("/api/share",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ cookie, link, limit })
  });

  const data = await res.json();

  if(data.status === "success"){
    data.logs.forEach(l => log(l));
    log("DONE");
  }else{
    log("ERROR: " + data.message);
  }
}
</script>

</body>
